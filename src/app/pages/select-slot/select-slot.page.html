<ion-header class="ion-no-border">
  <ion-toolbar color="primary" mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="light">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Book Appointment</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="slot-screen">
    <ion-label class="title">Select Date</ion-label>
    <ion-datetime presentation="date" style="max-width: 100%;"> </ion-datetime>
    <ion-label class="title">Select Hours</ion-label>
    <ion-row class="slots">
      <ion-col size="3" *ngFor="let item of slotList" (click)="save(item)">
        <div class="slot-name" [ngStyle]="{'background-color':selected == item ? '#F89C02': '#fff'}">
          <ion-label class="name" [ngStyle]="{'color':selected == item ? '#fff': '#F89C02'}">{{item}}</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-label class="title">Select Specialist</ion-label>
    <div class="stories-chat-list">
      <swiper-container #swiper slides-per-view="4.2" autoplay="true">
        <swiper-slide *ngFor="let item of util.userList;let i = index;">
          <div class="avtar-list" (click)="saveSpecialist(item.name)"
            [ngStyle]="{'border':selectedSpecialist == item.name ? '2px solid #F89C02': '','border-radius':selectedSpecialist == item.name ? '10px': ''}">
            <div class="avatar" [ngStyle]="{'background-image': 'url('+item.image+')'}"></div>
            <ion-label class="title">{{item.name.split(' ')[0]}}</ion-label>
            <ion-label class="sub-title">Hair Stylist</ion-label>
          </div>
        </swiper-slide>
      </swiper-container>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="onPayment()" expand="block" fill="solid" shape="round" color="primary">
      Continue
    </ion-button>
  </ion-toolbar>
</ion-footer>
