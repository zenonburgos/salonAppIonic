<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="reset-password">
    <div *ngIf="currentDiv == '1'" class="first-div">
      <div class="cover" [ngStyle]="{'background-image': 'url(assets/images/auth.png)'}"></div>
      <ion-label class="title">Select which contact details should we used to reset your password</ion-label>

      <div class="item-content" [style.border]="'sms' == mode ? '2px solid #9818F8':'1px solid lightgray'"
        (click)="changeMode('sms')">
        <div class="circle">
          <ion-icon name="chatbubble-ellipses" color="primary"></ion-icon>
        </div>
        <div class="name-content">
          <ion-label class="small-text">via SMS:</ion-label>
          <ion-label class="bold-text">+1 5555 639 963</ion-label>
        </div>
      </div>

      <div class="item-content" [style.border]="'email' == mode ? '2px solid #9818F8':'1px solid lightgray'"
        (click)="changeMode('email')">
        <div class="circle">
          <ion-icon name="mail" color="primary"></ion-icon>
        </div>
        <div class="name-content">
          <ion-label class="small-text">via Email:</ion-label>
          <ion-label class="bold-text">alp***@gma**.com</ion-label>
        </div>
      </div>
    </div>

    <div *ngIf="currentDiv =='2'" class="second-div">

      <ion-label class="title">Code has been send to <span *ngIf="mode =='sms'">+1 5555 639 963</span> <span
          *ngIf="mode =='email'">alp***@gma**.com</span> </ion-label>

      <div class="otp-content">
        <ng-otp-input
          [config]="{length:4,isPasswordInput:true,inputStyles:{'width': '50px','height': '50px','border':'1px solid lightgray','background-color':'#f3f3f3'},placeholder:'*'}"></ng-otp-input>
      </div>

      <ion-label class="resend">Resend code in <span class="active">00:40 Sec</span> </ion-label>

    </div>

    <div *ngIf="currentDiv == '3'" class="third-div">
      <div class="cover" [ngStyle]="{'background-image': 'url(assets/images/auth.png)'}"></div>
      <ion-label class="title">Create Your New Password</ion-label>

      <ion-item lines="none" class="item-content">
        <ion-icon slot="start" name="lock-closed" color="medium"></ion-icon>
        <ion-input placeholder="Password" [type]="showPassword == false ? 'password':'text'"></ion-input>
        <ion-icon slot="end" [name]="showPassword == false ? 'eye':'eye-off'" (click)="changeToggle()"
          color="medium"></ion-icon>
      </ion-item>

      <ion-item lines="none" class="item-content">
        <ion-icon slot="start" name="lock-closed" color="medium"></ion-icon>
        <ion-input placeholder="Confirm Password" [type]="showPassword == false ? 'password':'text'"></ion-input>
        <ion-icon slot="end" [name]="showPassword == false ? 'eye':'eye-off'" (click)="changeToggle()"
          color="medium"></ion-icon>
      </ion-item>

    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="onPin()" expand="block" color="primary" shape="round" *ngIf="currentDiv =='1'">
      Conitnue
    </ion-button>
    <ion-button (click)="onVerify()" expand="block" color="primary" shape="round" *ngIf="currentDiv =='2'">
      Verify
    </ion-button>
    <ion-button (click)="onComplete()" expand="block" color="primary" shape="round" *ngIf="currentDiv =='3'">
      Conitnue
    </ion-button>
  </ion-toolbar>
</ion-footer>
