<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="light">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="call"></ion-icon>
      </ion-button>
      <ion-button color="light">
        <ion-icon slot="icon-only" name="videocam"></ion-icon>
      </ion-button>
      <ion-button color="light" id="context-menu-trigger">
        <ion-icon slot="icon-only" name="ellipsis-horizontal-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-popover trigger="context-menu-trigger" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding">
          <ion-item lines="none" class="context-menu-btn">
            <ion-icon slot="start" name="search-outline"></ion-icon>
            <ion-label>Search</ion-label>
          </ion-item>
          <ion-item lines="none" class="context-menu-btn">
            <ion-icon slot="start" name="notifications-outline"></ion-icon>
            <ion-label>Mute Notification</ion-label>
          </ion-item>
          <ion-item lines="none" class="context-menu-btn">
            <ion-icon slot="start" name="time-outline"></ion-icon>
            <ion-label>Disappearing Messages</ion-label>
          </ion-item>
          <ion-item lines="none" class="context-menu-btn">
            <ion-icon slot="start" name="image-outline"></ion-icon>
            <ion-label>Wallpaper</ion-label>
          </ion-item>
          <ion-item lines="none" class="context-menu-btn">
            <ion-icon slot="start" name="information-circle-outline"></ion-icon>
            <ion-label>Report</ion-label>
          </ion-item>
          <ion-item lines="none" class="context-menu-btn">
            <ion-icon slot="start" name="close-circle-outline"></ion-icon>
            <ion-label>Block</ion-label>
          </ion-item>
          <ion-item lines="none" class="context-menu-btn">
            <ion-icon slot="start" name="trash-outline"></ion-icon>
            <ion-label>Clear Chat</ion-label>
          </ion-item>
          <ion-item lines="none" class="context-menu-btn">
            <ion-icon slot="start" name="cloud-download-outline"></ion-icon>
            <ion-label>Export Chat</ion-label>
          </ion-item>
          <ion-item lines="none" class="context-menu-btn">
            <ion-icon slot="start" name="compass-outline"></ion-icon>
            <ion-label>Add Shortcut</ion-label>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="chat-inbox-screen">
    <div class="chat-list" *ngFor="let item of util.chatList">
      <div class="receiver" *ngIf="item.from =='a'">
        <div class="text-type">
          <ion-label class="msg">{{item.message}}</ion-label>
        </div>
      </div>
      <div class="sender" *ngIf="item.from =='b'">
        <div class="text-type">
          <ion-label class="msg">{{item.message}}</ion-label>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row class="bottom-content-chat">
      <ion-col size="10">
        <ion-item lines="none" class="text-input">
          <ion-icon slot="start" name="happy-outline" color="medium"></ion-icon>
          <ion-textarea rows="1" placeholder="Type a message.."></ion-textarea>
          <ion-icon slot="end" name="attach-outline" color="medium"> </ion-icon>
          <ion-icon slot="end" name="camera-outline" color="medium"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <div class="voice-btn">
          <ion-icon name="mic" color="light"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
