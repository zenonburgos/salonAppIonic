<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="light">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Help Centre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="settings-content">
    <ion-item lines="none" class="content-item" detail="">
      <ion-icon slot="start" name="help-circle-outline" color="dark"></ion-icon>
      <ion-label class="lbl">FAQs</ion-label>
    </ion-item>

    <ion-item lines="none" class="content-item" detail="">
      <ion-icon slot="start" name="mail-unread-outline" color="dark"></ion-icon>
      <ion-label class="lbl">Contact US</ion-label>
    </ion-item>

    <ion-item lines="none" class="content-item" detail="">
      <ion-icon slot="start" name="document-lock-outline" color="dark"></ion-icon>
      <ion-label class="lbl">Terms & Privacy Policy</ion-label>
    </ion-item>

    <ion-item lines="none" class="content-item" detail="">
      <ion-icon slot="start" name="information-circle-outline" color="dark"></ion-icon>
      <ion-label class="lbl">App Info</ion-label>
    </ion-item>

  </div>
</ion-content>
