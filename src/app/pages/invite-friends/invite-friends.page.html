<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="light">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Invite Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chat-screen">
    <div class="chat-content">
      <div class="real-chat">
        <div class="real-chat-list">
          <div class="chat-item-list" *ngFor="let item of util.userList;let i = index;">
            <div class="first">
              <div class="avatar" [ngStyle]="{'background-image': 'url('+item.image+')'}">
                <div [ngClass]="i % 2==0 ?'online-circle':'offline-circle'"></div>
              </div>
              <div class="name-content">
                <ion-label class="name">{{item.name}}</ion-label>
                <ion-label class="last-message">+1 9654 963 213</ion-label>
              </div>
            </div>
            <div class="last">
              <ion-button expand="block" fill="outline" shape="round" color="primary" size="small" *ngIf="i % 2 == 0">
                Invited
              </ion-button>

              <ion-button expand="block" shape="round" color="primary" size="small" *ngIf="i % 2 != 0">
                Invite
              </ion-button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
