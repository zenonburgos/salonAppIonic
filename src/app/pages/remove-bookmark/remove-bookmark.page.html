<ion-header>
  <ion-toolbar mode="ios">
    <ion-title color="dark">Remove from Bookmark?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="home_screen">
    <ion-row class="salon-list">
      <ion-col size="3">
        <div class="cover" [ngStyle]="{'background-image': 'url('+cover+')'}"></div>
      </ion-col>
      <ion-col size="7">
        <div class="name-content">
          <ion-label class="title">{{name}}</ion-label>
          <ion-label class="address">{{address}}</ion-label>
          <div class="other-info">
            <div class="icon">
              <ion-icon name="location" color="primary"></ion-icon>
              <ion-label class="title">{{rate}}</ion-label>
            </div>
            <div class="space"></div>
            <div class="icon">
              <ion-icon name="star" color="primary"></ion-icon>
              <ion-label class="title">{{distance}}</ion-label>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col size="1">
        <ion-button fill="clear" size="small">
          <ion-icon slot="icon-only" name="bookmark" color="primary"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="dismiss()" expand="block" shape="round" color="light">
          Cancel
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="dismiss()" expand="block" shape="round" color="primary">
          Yes, Remove
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
