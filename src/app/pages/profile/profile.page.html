<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="primary">
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button color="light">
        <ion-icon slot="icon-only" name="ellipsis-horizontal-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="settings-content">

    <ion-item lines="none" class="avatar-item">
      <ion-avatar slot="start" (click)="onPage('account-info')">
        <img src="assets/images/avatar/2.jpg" />
      </ion-avatar>
      <ion-label class="lbl" (click)="onPage('account-info')">
        <p class="title">John Cannery</p>
        <p class="sub-title">Always Available</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none" class="content-item" detail="" (click)="onPage('account-info')">
      <ion-icon slot="start" name="person-outline" color="dark"></ion-icon>
      <ion-label class="lbl">Account</ion-label>
    </ion-item>

    <ion-item lines="none" class="content-item" detail="" (click)="onPage('notification-settings')">
      <ion-icon slot="start" name="notifications-outline" color="dark"></ion-icon>
      <ion-label class="lbl">Notifications</ion-label>
    </ion-item>

    <ion-item lines="none" class="content-item" detail="" (click)="onPage('security-settings')">
      <ion-icon slot="start" name="document-lock-outline" color="dark"></ion-icon>
      <ion-label class="lbl">Security</ion-label>
    </ion-item>

    <ion-item lines="none" class="content-item" detail="" (click)="onPage('languages')">
      <ion-icon slot="start" name="language-outline" color="dark"></ion-icon>
      <ion-label class="lbl">Languages</ion-label>
    </ion-item>

    <ion-item lines="none" class="content-item">
      <ion-icon slot="start" name="contrast" color="dark"></ion-icon>
      <ion-label class="lbl">Dark Mode</ion-label>
      <ion-toggle slot="end" mode="md"></ion-toggle>
    </ion-item>

    <ion-item lines="none" class="content-item" detail="" (click)="onPage('help')">
      <ion-icon slot="start" name="information-circle-outline" color="dark"></ion-icon>
      <ion-label class="lbl">Help Centre</ion-label>
    </ion-item>

    <ion-item lines="none" class="content-item" detail="" (click)="onPage('invite-friends')">
      <ion-icon slot="start" name="gift-outline" color="dark"></ion-icon>
      <ion-label class="lbl">Invite Friends</ion-label>
    </ion-item>

    <ion-item lines="none" class="content-item">
      <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
      <ion-label class="lbl-red">Logout</ion-label>
    </ion-item>
  </div>
</ion-content>
