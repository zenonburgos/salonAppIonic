<ion-header class="ion-no-border">
  <ion-toolbar color="primary" mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="light">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Our Specialist</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="ellipsis-horizontal-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="specialist-screen">
    <ion-card mode="ios" class="content" *ngFor="let item of util.userList;">
      <ion-row>
        <ion-col size="2">
          <div class="avatar" [ngStyle]="{'background-image': 'url('+item.image+')'}"></div>
        </ion-col>
        <ion-col size="7">
          <div class="name-content">
            <ion-label class="title">{{item.name}}</ion-label>
            <ion-label class="sub-title">Seniour Makeup Artist</ion-label>
          </div>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="block" fill="solid" shape="round" size="small">
            Message
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
