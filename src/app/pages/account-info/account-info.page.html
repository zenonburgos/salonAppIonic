<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Fill Your Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-info">
    <div class="user-avtar" [ngStyle]="{'background-image': 'url(assets/images/avatar/12.jpg)'}">
      <div class="edit-btn">
        <ion-icon slot="icon-only" name="create-outline" color="light"></ion-icon>
      </div>
    </div>

    <ion-item lines="none" class="input-content">
      <ion-input placeholder="Full Name" type="text"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-content">
      <ion-input placeholder="Nick Name" type="text"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-content">
      <ion-input placeholder="Email Address" type="email"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-content">
      <ion-input placeholder="Date Of Birth" type="number"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-content">
      <ion-textarea rows="5" placeholder="About"></ion-textarea>
    </ion-item>

    <ion-button expand="block" shape="round" color="primary" class="submit-btn" (click)="onPin()">
      Continue
    </ion-button>
  </div>
</ion-content>
