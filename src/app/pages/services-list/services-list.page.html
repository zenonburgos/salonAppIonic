<ion-header class="ion-no-border">
  <ion-toolbar color="primary" mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="light">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Our Services</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="ellipsis-horizontal-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card mode="ios" class="service-list" *ngFor="let item of util.categories;let i = index"
    (click)="onServiceDetails(item.name)">
    <div class="name">{{item.name}} </div>
    <div class="end">
      <ion-label class="types">{{ 2 * (i+1) }} types</ion-label>
      <ion-icon name="caret-forward-outline" color="primary"></ion-icon>
    </div>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" shape="round" color="primary" (click)="onPayment()">
      Book Now
    </ion-button>
  </ion-toolbar>
</ion-footer>
