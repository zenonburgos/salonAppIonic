<ion-content>
  <div class="center_div-loader" *ngIf="loader == false">
    <div class="ripple-container">
      <div class="thumb-lg ripple-trigger">
        <img src="assets/images/avatar/2.jpg" style="height:100px;width: 100px" class="rounded_img b b-2x box-shadow">
      </div>
      <div class="ripple-1"></div>
      <div class="ripple-2"></div>
    </div>
  </div>
  <div class="map-div" *ngIf="loader == true">
    <ion-card mode="ios" class="cart-top">
      <div class="card-content">
        <div class="name">
          <ion-label class="title"><ion-icon name="location" color="primary"></ion-icon> &nbsp; Location (within
            10km)</ion-label>
          <ion-label class="sub-title">Bhavnagar, Gujarat, India</ion-label>
        </div>
        <ion-button expand="block" shape="round" size="small" color="primary">
          <ion-icon slot="start" name="create-outline"></ion-icon>
          Change
        </ion-button>
      </div>
    </ion-card>
    <div #map id="map" class="map"></div>
  </div>
</ion-content>
